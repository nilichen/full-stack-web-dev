<html>
	<head>
		<script>
			var target;
			var guess_input;
			var finished = false;
			var guesses = 0;
			var colors = ['blue', 'cyan', 'gold', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'].sort();
			function do_game(){
				var random_number = Math.random() * colors.length;
				var random_number_integer = Math.floor(random_number);
				target = colors[random_number_integer];
				alert(target);
				while (!finished) {
					guess_input = prompt("I am thinking of these colors:\n\n"+
					colors.join(', ') +
					"\n\nWhat color am I thinking of? ");
					guesses += 1;
					finished = check_guess();
				}
				myBody=document.getElementsByTagName("body")[0];
				myBody.style.background=target;
			}
			
			function check_guess() {
			if (colors.indexOf(guess_input) == -1) {
				alert("Sorry, I don't recognize your color\n\n" +
					"Please try again.");
				return false;
			}
			if (guess_input > target) {
				alert("Sorry, your guess is not correct!\n\n" +
					"Hint: your color is alphabetically higher than mine.\n\n" +
					"Please try again");
				return false;
			}
			if (guess_input < target) {
				alert("Sorry, your guess is not correct!\n\n" +
					"Hint: your color is alphabetically lower than mine.\n\n" +
					"Please try again");
				return false;
			}
				alert("Congratulations! You have guessed the color!" +
				".\n\nIt took you " + guesses + " guesses to get the number!\n\n" + "You can see the color in the background.");
				return true;
			}				
		</script>
	</head>
	<body onload="do_game()">

	</body>
</html>
