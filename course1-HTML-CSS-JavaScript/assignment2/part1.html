<html>
<head>
	<script>
		var target;
		var guess_input;
		var finished = false;
		var guesses = 0;
		var colors = ['blue', 'cyan', 'gold', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'].sort();
		function do_game(){
			var random_number = Math.random() * colors.length;
			var random_number_integer = Math.floor(random_number);
			target = colors[random_number_integer];
			alert(target);
			while (!finished) {
				guess_input = prompt("I am thinking of these colors:\n\n"+
				colors.join(', ') +
				"\n\nWhat color am I thinking of? ");
				guesses += 1;
				finished = target == guess_input;
			}
			myBody=document.getElementsByTagName("body")[0];
			myBody.style.background=target;
		}

			
	</script>
</head>
<body onload="do_game()">

</body>
</html>
